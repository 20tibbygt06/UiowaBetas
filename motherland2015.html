<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="The Alpha Chapters of Sigma Lambda Beta and Sigma Lambda Gamma at the University of Iowa welcome you to our 14th Annual Motherland BBQ.">
  <meta name="author" content="Uiowa Betas">

  <title>Motherland BBQ 2015</title>

  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/stylish-portfolio.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

  <!-- Navigation -->
  <a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle"><i class="fa fa-bars"></i></a>
  <nav id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <a id="menu-close" href="#" class="btn btn-light btn-lg pull-right toggle"><i class="fa fa-times"></i></a>
      <li class="sidebar-brand">
        <a href="#top" onclick=$ ( "#menu-close").click();>Motherland BBQ 2015</a>
      </li>
      <li>
        <a href="#top" onclick=$ ( "#menu-close").click();>Home</a>
      </li>
    </ul>
  </nav>

  <!-- Header -->
  <header id="top" class="header">
    <div class="text-vertical-center">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-offset-1 col-lg-10 col-xs-12">
            <img src="http://res.cloudinary.com/uiowabetas/image/upload/v1429247049/other/png/logo.png" alt="Motherland logo" class="img-rounded logo">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-xs-4">
            <a href="http://www.sigmalambdabeta.com">
              <img src="http://res.cloudinary.com/uiowabetas/image/upload/v1429730844/other/png/SLB_Letters.png" alt="Sigma Lambda Beta" class="img-rounded letters">
            </a>
          </div>
          <div class="col-lg-4 col-xs-4">
            <img src="http://res.cloudinary.com/uiowabetas/image/upload/v1429731654/other/png/14th.png" alt="14th Annual" class="img-rounded letters">
          </div>
          <div class="col-lg-4 col-xs-4">
            <a href="http://www.sigmalambdagamma.com">
              <img src="http://res.cloudinary.com/uiowabetas/image/upload/v1429730779/other/png/SLG_Letters.png" alt="Sigma Lambda Gamma" class="img-rounded letters">
            </a>
          </div>
        </div>
        <h1 class="data">July 18th 2015 | 11am! Rain or Shine | Hubbard Park</h1>
        <br>
        <a href="#top" class="btn btn-dark btn-lg">Stay tuned</a>
      </div>
    </div>
  </header>


  <!-- Map -->
  <section id="contact" class="map text-center">
    <iframe width="95%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2980.7176545052253!2d-91.53890999999999!3d41.66184200000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87e441f2bfc0532d%3A0xc67526035a120d2f!2sHubbard+Park!5e0!3m2!1sen!2sus!4v1429479171789"></iframe>
    <br />
    <small>
      <a href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2980.7176545052253!2d-91.53890999999999!3d41.66184200000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87e441f2bfc0532d%3A0xc67526035a120d2f!2sHubbard+Park!5e0!3m2!1sen!2sus!4v1429479171789"></a>
    </small>
    </iframe>
  </section>

  <!-- jQuery Version 1.11.0 -->
  <script src="js/jquery-1.11.0.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="js/bootstrap.min.js"></script>

  <!-- Custom Theme JavaScript -->
  <script>
    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
      e.preventDefault();
      $("#sidebar-wrapper").toggleClass("active");
    });

    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#sidebar-wrapper").toggleClass("active");
    });

    // Scrolls to the selected menu item on the page
    $(function() {
      $('a[href*=#]:not([href=#])').click(function() {
        if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
          if (target.length) {
            $('html,body').animate({
              scrollTop: target.offset().top
            }, 1000);
            return false;
          }
        }
      });
    });
  </script>

</body>

</html>
